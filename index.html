<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Slidebox</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/css/slidebox.css">
</head>
<body>
    <section style="width:300px;margin: 0 auto;">
        <h4 style="text-align: center;margin-bottom: 15px;">Swipe left/right to reveal hidden content.</h4>
        <div class="slidebox" data-slidebox-id="1">
            <div class="slidebox-content" data-slidebox-content="1">Overlayed content</div>
            <div class="slidebox-reveal-l" data-slidebox-reveal-l="1">Left reveal</div>
            <div class="slidebox-reveal-r" data-slidebox-reveal-r="1">Right reveal</div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="/js/slidebox.js"></script>
</body>
</html>
